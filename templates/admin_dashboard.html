
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - TTU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 40px;
            color: #333;
        }
        h1 {
            color: #c00;
        }
        form, .story-list {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="file"], input[type="text"], button {
            margin-top: 10px;
            display: block;
        }
        button {
            padding: 10px;
            background-color: #c00;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #900;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard - Texas Tech University</h1>

    <form action="/admin/upload" method="post" enctype="multipart/form-data">
        <h3>Add a New Story</h3>
        <input type="file" name="file" required>
        <button type="submit">Upload Story</button>
    </form>

    <form action="/admin/delete" method="post">
        <h3>Delete a Story</h3>
        <input type="text" name="filename" placeholder="Exact filename (e.g., Airbnb.docx)" required>
        <button type="submit">Delete Story</button>
    </form>
</body>
</html>
